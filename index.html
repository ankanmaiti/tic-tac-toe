<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>



    <div class="game">
        <div class="game-header">
            <div class="toggle-player">
                <input type="radio" name="player" id="player-1" checked>
                <Label for="player-1">Player 1</Label>
                <input type="radio" name="player" id="player-2">
                <Label for="player-2">Player 2</Label>
            </div>
        </div>
        <div class="game-arena">
            <div class="input-box row-1 col-1" data-row="1" data-col="1"></div>
            <div class="input-box row-1 col-2" data-row="1" data-col="2"></div>
            <div class="input-box row-1 col-3" data-row="1" data-col="3"></div>
            <div class="input-box row-2 col-1" data-row="2" data-col="1"></div>
            <div class="input-box row-2 col-2" data-row="2" data-col="2"></div>
            <div class="input-box row-2 col-3" data-row="2" data-col="3"></div>
            <div class="input-box row-3 col-1" data-row="3" data-col="1"></div>
            <div class="input-box row-3 col-2" data-row="3" data-col="2"></div>
            <div class="input-box row-3 col-3" data-row="3" data-col="3"></div>
        </div>
    </div>

</body>

</html>
